{% extends "resume_base.html" %}
{% block content %}
<h2>Delete Education</h2>
<p>Are you sure you want to delete: <strong>{{ object.degree }}</strong> at <strong>{{ object.institution }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'education_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
