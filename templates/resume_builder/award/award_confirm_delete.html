{% extends "resume_base.html" %}
{% block title %}Delete Award{% endblock %}
{% block content %}
<div class="container">
  <h2>Are you sure you want to delete this award?</h2>
  <p>{{ award.title }} - {{ award.issuer }}</p>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'award_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
