<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 30px; border-radius: 10px;">
        <h2 style="color: #333;">🔐 Reset Your Password</h2>
        <p>Hello {{ user.username }},</p>

        <p>We received a request to reset your password. Click the button below to proceed:</p>

        <p style="text-align: center;">
            <a href="{{ password_reset_url }}" style="padding: 12px 25px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">Reset Password</a>
        </p>

        <p>If you didn’t request this, you can safely ignore this email.</p>

        <hr style="margin: 30px 0;">
        <p style="font-size: 14px; color: #777;">Thank you for using ResumeBuilder!</p>
    </div>
</body>
</html>
