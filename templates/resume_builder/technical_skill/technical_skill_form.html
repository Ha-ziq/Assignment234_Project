{% extends "resume_base.html" %}
{% block title %}Add/Edit Technical Skill{% endblock %}
{% block content %}
<div class="container">
  <h2>{{ form.instance.pk|yesno:"Edit Skill,Add New Skill" }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'technical_skill_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
