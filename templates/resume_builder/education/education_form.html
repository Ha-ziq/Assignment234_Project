{% extends "resume_base.html" %}
{% block content %}
<h2>{% if object %}Edit{% else %}Add{% endif %} Education</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{% url 'education_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
