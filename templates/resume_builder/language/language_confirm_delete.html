{% extends "resume_base.html" %}
{% block title %}Delete Language{% endblock %}
{% block content %}
<div class="container">
  <h2>Are you sure you want to delete this language?</h2>
  <p>{{ language.name }} - {{ language.get_proficiency_display }}</p>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'language_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
