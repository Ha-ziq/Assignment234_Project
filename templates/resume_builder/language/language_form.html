{% extends "resume_base.html" %}
{% block title %}Add/Edit Language{% endblock %}
{% block content %}
<div class="container">
  <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Language</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
{% endblock %}
