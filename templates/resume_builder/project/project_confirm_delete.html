{% extends "resume_base.html" %}
{% block title %}Delete Project{% endblock %}
{% block content %}
<div class="container">
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the project "{{ project.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
