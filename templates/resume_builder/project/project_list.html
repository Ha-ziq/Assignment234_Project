{% extends "resume_base.html" %}
{% block title %}Projects{% endblock %}
{% block content %}
<div class="container">
  <h2>Projects</h2>
  <a href="{% url 'project_create' %}" class="btn btn-primary mb-3">Add New Project</a>
  <ul class="list-group">
    {% for project in projects %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ project.title }} â€“ {{ project.role }}
        <div>
          <a href="{% url 'project_detail' project.pk %}" class="btn btn-sm btn-info">View</a>
          <a href="{% url 'project_update' project.pk %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'project_delete' project.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </div>
      </li>
    {% empty %}
      <li class="list-group-item">No projects found.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
