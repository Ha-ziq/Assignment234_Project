<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ resume.title|default:"Resume" }}</title>
  <style>
    @page {
      size: A4;
      margin: 2cm;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: 12px;
      line-height: 1.5;
      color: #000;
    }

    h1, h2, h3 {
      margin-top: 0;
      margin-bottom: 5px;
    }

    .section {
      margin-top: 20px;
    }

    p {
      margin: 5px 0;
    }

    ul {
      margin: 0;
      padding-left: 20px;
    }

    .progress-bar-container {
      background-color: #ddd;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar {
      background-color: #007bff;
      height: 100%;
      border-radius: 5px;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 15px 0;
    }

    /* Avoid blank pages */
    .avoid-break {
      page-break-inside: avoid;
    }
  </style>
</head>
<body>
  {% block content %}
  {% endblock %}
</body>
</html>
